<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Powders</title>
  <style>
    /* ===== FONDO GENERAL ===== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('imagenes/fondo900.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed; /* Fondo fijo */
      color: white;
      min-height: 100vh;
    }

    /* ===== CONTENEDOR PRINCIPAL ===== */
    .contenedor-principal {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      padding: 60px 40px 80px;
      box-sizing: border-box;
    }

    /* ===== LOGO ===== */
    .logo2 {
      display: block;
      margin: 0 auto 50px auto;
      height: 100px;
      z-index: 2;
    }

    /* ===== PRODUCTOS ===== */
    .productos {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* ðŸ’¥ 3 columnas */
      gap: 30px;
      justify-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* ===== PRODUCTO ===== */
    .product {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 10px;
      padding: 20px;
      width: 100%;
      max-width: 280px;
      text-align: center;
      box-shadow: 0 3px 8px rgba(0,0,0,0.4);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 10px rgba(0,0,0,0.3);
    }


    .product h2 {
      font-size: 18px;
      margin: 10px 0 5px;
    }

  

    /* ===== RESPONSIVE ===== */
    @media (max-width: 900px) {
      .productos {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .productos {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <!-- ðŸ”¹ Contenedor general -->
  <div class="contenedor-principal">
    <!-- ðŸ”¹ Logo que sube con el scroll -->
    <img src="imagenes/logo2.png" alt="Logo" class="logo2" />

    <!-- ðŸ”¹ Productos -->
    <div class="productos" id="productos"></div>
  </div>

  <script>
    const productos = [
      { nombre: "Maca Root Powder (Lepidium meyenii)" },
      { nombre: "Guayusa Leaf Powder (Ilex guayusa)" },
      { nombre: "Acai Berry Powder (Euterpe olereace)" },
      { nombre: "Garlic Powder (Allium sativum)" },
      { nombre: "Ginger Powder (Zingiber officinale)" },
      { nombre: "Arrowroot Powder (Maranta arundinacea)" },
      { nombre: "Guanabana / Graviola Leaf Powder (Annona muricata)" },
      { nombre: "Sacha JergÃ³n Powder (Dracontium loretense)" },
      { nombre: "Algarrobo Powder (Prosopis pallida)" },
      { nombre: "CatÂ´s Claw Powder (Uncaria tomentosa)" },
      { nombre: "Yacon Powder (Smallanthus sonchifolius)" },
      { nombre: "Sweet Potato Powder (Ipomoea batatas)" },
      { nombre: "Cacao Powder (Theobroma cacao)" },
      { nombre: "Huanarpo Macho (Jatropha macrantha)" }
    ];

    const contenedor = document.getElementById('productos');
    productos.forEach(prod => {
      contenedor.innerHTML += `
        <div class="product">
          <img src="${prod.imagen}" alt="${prod.nombre}">
          <h2>${prod.nombre}</h2>
          <p class="price">${prod.precio}</p>
        </div>
      `;
    });
  </script>

</body>
</html>
