<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tienda de Productos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('imagenes/fondo900.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      min-height: 100vh;
    }

    .contenedor-principal {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      padding: 60px 40px 80px;
      box-sizing: border-box;
    }

    .logo2 {
      display: block;
      margin: 0 auto 50px auto;
      height: 100px;
      z-index: 2;
    }

    .productos {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      justify-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .product {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 10px;
      padding: 20px;
      width: 100%;
      max-width: 280px;
      text-align: center;
      box-shadow: 0 3px 8px rgba(0,0,0,0.4);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 10px rgba(0,0,0,0.3);
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .product h2 {
      font-size: 18px;
      margin: 10px 0 5px;
    }

    .price {
      color: #000;
      font-weight: bold;
      font-size: 16px;
    }

    @media (max-width: 900px) {
      .productos {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .productos {
        grid-template-columns: 1fr;
      }
    }

    /* ICONOS SUPERIORES */
    .top-icons {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 15px;
      z-index: 2000;
    }

    .top-icons img {
      width: 40px;
      height: 40px;
      cursor: pointer;
      border-radius: 5px;
      transition: transform 0.2s;
    }

    .top-icons img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <!-- ICONOS EN LA PARTE SUPERIOR DERECHA -->
  <div class="top-icons">
    <a href="index.html"><img src="imagenes/Home.jpg" alt="Home"></a>
    <a href="carrito.html"><img src="imagenes/Carrito.png" alt="Carrito"></a>
  </div>

  <div class="contenedor-principal">
    <img src="imagenes/logo2.png" alt="Logo" class="logo2" />
    <div class="productos" id="productos"></div>
  </div>

  <script>
    const productos = [
      { nombre: "Maca Root Powder (Lepidium meyenii)", precio: "$25.00", imagen: "imagenes/palitosanto.jpg" },
      { nombre: "Guayusa Leaf Powder (Ilex guayusa)", precio: "$25.00", imagen: "imagenes/palitosanto.jpg" },
      { nombre: "Acai Berry Powder (Euterpe olereace)", precio: "$25.00", imagen: "imagenes/palitosanto.jpg" },
      { nombre: "Garlic Powder (Allium sativum)", precio: "$25.00", imagen: "imagenes/palitosanto.jpg" },
      { nombre: "Ginger Powder (Zingiber officinale)", precio: "$25.00", imagen: "imagenes/palitosanto.jpg" },
      { nombre: "Arrowroot Powder (Maranta arundinacea)", precio: "$25.00", imagen: "imagenes/palitosanto.jpg" },
      { nombre: "Guanabana / Graviola Leaf Powder (Annona muricata)", precio: "$25.00", imagen: "imagenes/palitosanto.jpg" },
      { nombre: "Sacha Jergón Powder (Dracontium loretense)", precio: "$25.00", imagen: "imagenes/palitosanto.jpg" },
      { nombre: "Algarrobo Powder (Prosopis pallida)", precio: "$25.00", imagen: "imagenes/palitosanto.jpg" },
      { nombre: "Cat´s Claw Powder (Uncaria tomentosa)", precio: "$25.00", imagen: "imagenes/palitosanto.jpg" },
      { nombre: "Yacon Powder (Smallanthus sonchifolius)", precio: "$25.00", imagen: "imagenes/palitosanto.jpg" },
      { nombre: "Sweet Potato Powder (Ipomoea batatas)", precio: "$25.00", imagen: "imagenes/palitosanto.jpg" },
      { nombre: "Cacao Powder (Theobroma cacao)", precio: "$25.00", imagen: "imagenes/palitosanto.jpg" },
      { nombre: "Huanarpo Macho (Jatropha macrantha)", precio: "$25.00", imagen: "imagenes/palitosanto.jpg" }
    ];

    const contenedor = document.getElementById('productos');
    productos.forEach(prod => {
      contenedor.innerHTML += `
        <div class="product">
          <img src="${prod.imagen}" alt="${prod.nombre}">
          <h2>${prod.nombre}</h2>
          <p class="price">${prod.precio}</p>
        </div>`;
    });
  </script>

</body>
</html>
