<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Extracts</title>
  <style>
    /* ===== ESTILOS GENERALES ===== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('imagenes/fondo500.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    /* ===== ICONOS SUPERIORES DERECHA ===== */
    .iconos-superiores {
      position: absolute;
      top: 20px;
      right: 20px; /* ‚Üê Ambos a la derecha */
      display: flex;
      gap: 15px;   /* espacio entre √≠conos */
      z-index: 3;
    }

    .iconos-superiores img {
      width: 45px;
      height: 45px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .iconos-superiores img:hover {
      transform: scale(1.1);
    }

    /* ===== LOGO ===== */
    .logo2 {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      height: 100px;
      z-index: 2;
    }

    /* ===== CONTENEDOR PRINCIPAL ===== */
    .contenedor-principal {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ===== PRODUCTOS ===== */
    .productos {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 30px;
      padding-top: 120px;
    }

    .product {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      padding: 20px;
      width: 250px;
      text-align: center;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      text-decoration: none;
      color: white;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 10px rgba(0,0,0,0.2);
    }

    .product h2 {
      font-size: 18px;
      color: white;
      margin: 10px 0 5px;
    }
  </style>
</head>

<body>

  <!-- üîπ ICONOS SUPERIORES DERECHA -->
  <div class="iconos-superiores">
    <a href="index.html">
      <img src="imagenes/Home.jpg" alt="Home">
    </a>

    <a href="carrito.html">
      <img src="imagenes/Carrito.png" alt="Carrito">
    </a>
  </div>

  <!-- üîπ LOGO -->
  <img src="imagenes/logo2.png" alt="Logo" class="logo2" />

  <!-- üîπ FONDO OSCURO -->
  <div class="contenedor-principal">
    <div class="productos" id="productos"></div>
  </div>

  <script>
    const producto = {
      nombre: "Graviola Leaf Extract (Annona muricata)",
      enlace: "descripcion.html"
    };

    const contenedor = document.getElementById('productos');

    contenedor.innerHTML = `
      <a href="${producto.enlace}" class="product">
        <h2>${producto.nombre}</h2>
      </a>
    `;
  </script>

</body>
</html>
