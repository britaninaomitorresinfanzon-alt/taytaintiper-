<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oils & Balsams</title>
  <style>
    /* ===== FONDO GENERAL ===== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('imagenes/fondo700.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed; /* Fondo fijo */
      color: white;
      min-height: 100vh;
    }

    /* ===== CONTENEDOR PRINCIPAL ===== */
    .contenedor-principal {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      padding: 60px 40px 80px;
      box-sizing: border-box;
    }

    /* ===== LOGO ===== */
    .logo2 {
      display: block;
      margin: 0 auto 50px auto; /* Centrado y separaciÃ³n inferior */
      height: 100px;
      z-index: 2;
    }

    /* ===== PRODUCTOS ===== */
    .productos {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* ðŸ’¥ 3 columnas */
      gap: 30px;
      justify-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* ===== PRODUCTO ===== */
    .product {
      display: block;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 10px;
      padding: 40px 20px;
      width: 100%;
      max-width: 280px;
      text-align: center;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s, box-shadow 0.3s;
      text-decoration: none; /* quita el subrayado del enlace */
      color: white; /* color del texto */
      cursor: pointer;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 10px rgba(0,0,0,0.3);
    }

    .product h2 {
      font-size: 18px;
      margin: 0;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 900px) {
      .productos {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .productos {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <!-- ðŸ”¹ Contenedor general -->
  <div class="contenedor-principal">
    <!-- ðŸ”¹ Logo -->
    <img src="imagenes/logo2.png" alt="Logo" class="logo2" />

    <!-- ðŸ”¹ Productos -->
    <div class="productos" id="productos"></div>
  </div>

  <script>
    const productos = [
      { nombre: "Coffee Oil (Coffea Arabica)", enlace: "coffeshop2.html" },
      { nombre: "Cacao Oil (Theobroma cacao)", enlace: "cacaoshop2.html" },
      { nombre: "Passion Fruit Oil (Passiflora Edulis)", enlace: "passionfruitshop2.html" },
      { nombre: "Buriti Oil (Mauritia flexuosa)", enlace: "buritishop2.html" },
      { nombre: "Ungurahui Oil (Oenocarpus bataua)", enlace: "ungurahuishop2.html" },
      { nombre: "Copaiba Oil (Copaifera officinalis)", enlace: "copaibashop2.html" },
      { nombre: "Dragonâ€™s Blood (Croton lechleri)", enlace: "dragonshop2.html" },
      { nombre: "Peruvian Coconut Oil (Cocos nucifera)", enlace: "peruviancoconut2.html" },
      { nombre: "Guarana Oil (Paullinia cupana)", enlace: "guarana.html" }
    ];

    const contenedor = document.getElementById('productos');
    productos.forEach(p => {
      contenedor.innerHTML += `
        <a href="${p.enlace}" class="product">
          <h2>${p.nombre}</h2>
        </a>
      `;
    });
  </script>

</body>
</html>
