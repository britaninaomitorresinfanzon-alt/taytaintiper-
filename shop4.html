<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dried herbs</title>
  <style>
    /* Fondo general con imagen */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('imagenes/fondo500.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      position: relative;
      min-height: 100vh;
      color: #fff;
      overflow-x: hidden;
    }

    /* Capa negra semitransparente sobre el fondo */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    /* Contenedor principal */
    .contenedor-principal {
      position: relative;
      z-index: 1;
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }

    /* Logo */
    .logo2 {
      display: block;
      height: 80px;
      margin: 30px auto;
      transition: transform 0.3s ease;
    }

    /* Productos */
    .productos {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 columnas fijas */
      gap: 25px;
      justify-content: center;
      align-items: start;
    }

    .product {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 10px;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 3px 8px rgba(0,0,0,0.4);
      transition: transform 0.3s;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product h2 {
      font-size: 18px;
      margin: 0;
      color: #fff;
    }

    /* Diseño adaptable para pantallas pequeñas */
    @media (max-width: 900px) {
      .productos {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .productos {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="contenedor-principal">
    <img src="imagenes/logo2.png" alt="Logo" class="logo2" />

    <div class="productos" id="productos"></div>
  </div>

  <script>
    const productos = [
      { nombre: "Chancapiedra Dried (Phyllantus niruri)" },
      { nombre: "Valerian Root Dried (Valeriana officinalis)" },
      { nombre: "Pink Pepper Seed Dried (Schinus molle)" },
      { nombre: "Papaya Seed Dried (Carica papaya)" },
      { nombre: "Andean Mint Leaf Dried (Minthostachys mollis)" },
      { nombre: "Senna Leaves Dried (Senna alexandrina)" }
    ];

    const contenedor = document.getElementById('productos');
    productos.forEach(prod => {
      contenedor.innerHTML += `
        <div class="product">
          <h2>${prod.nombre}</h2>
        </div>
      `;
    });
  </script>

</body>
</html>
