<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto - Tayta Inti</title>

  <style>
    /* ===== FONDO GENERAL ===== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('imagenes/fondo900.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      min-height: 100vh;
    }

    /* ===== CONTENEDOR PRINCIPAL ===== */
    .contenedor-principal {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      padding: 50px 40px 80px;
      box-sizing: border-box;
      position: relative;
    }

    /* ===== BARRA DE ICONOS ===== */
    .icon-bar {
      position: absolute;
      top: 20px;
      right: 30px;
      display: flex;
      gap: 20px;
      z-index: 100;
    }

    .icon-bar img {
      width: 40px;
      height: 40px;
      object-fit: contain;
      filter: brightness(0) invert(1); /* vuelve blanco cualquier icono */
      cursor: pointer;
      transition: transform 0.2s;
    }

    .icon-bar img:hover {
      transform: scale(1.15);
    }

    /* ===== LOGO ===== */
    .logo2 {
      display: block;
      margin: 60px auto 50px auto;
      height: 100px;
    }

    /* ===== FORMULARIO ===== */
    .formulario {
      max-width: 600px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.4);
    }

    .formulario h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 26px;
    }

    .campo {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    .campo label {
      font-size: 16px;
      margin-bottom: 5px;
    }

    .campo input,
    .campo textarea {
      padding: 12px;
      border-radius: 6px;
      border: none;
      outline: none;
      background-color: rgba(255,255,255,0.8);
      font-size: 16px;
    }

    textarea {
      resize: none;
      height: 120px;
    }

    /* ===== BOTÃ“N ===== */
    .btn-enviar {
      width: 100%;
      padding: 15px;
      border: 2px solid white;
      background: transparent;
      color: white;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s;
    }

    .btn-enviar:hover {
      background: white;
      color: black;
      transform: scale(1.05);
    }

    /* RESPONSIVE */
    @media (max-width: 600px) {
      .logo2 {
        height: 80px;
      }
      .formulario {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- ðŸ”¹ ICONOS ARRIBA A LA DERECHA -->
  <div class="icon-bar">
    <a href="index.html"><img src="imagenes/Home.jpg" alt="Home"></a>
    <a href="carrito.html"><img src="imagenes/Carrito.png" alt="Carrito"></a>
  </div>

  <!-- ðŸ”¹ CONTENEDOR -->
  <div class="contenedor-principal">
    
    <!-- LOGO -->
    <img src="imagenes/logo2.png" alt="Logo" class="logo2" />

    <!-- FORMULARIO -->
    <form class="formulario" action="mailto:anoriega@taytainti.com.pe" method="POST" enctype="text/plain">
      <h2>Formulario de Contacto</h2>

      <div class="campo">
        <label>Nombre</label>
        <input type="text" name="Nombre" required>
      </div>

      <div class="campo">
        <label>Apellido</label>
        <input type="text" name="Apellido" required>
      </div>

      <div class="campo">
        <label>Celular</label>
        <input type="text" name="Celular" required>
      </div>

      <div class="campo">
        <label>Mensaje</label>
        <textarea name="Mensaje" required></textarea>
      </div>

      <button type="submit" class="btn-enviar">Enviar</button>
    </form>

  </div>

</body>
</html>
