<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tayta Inti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* ===== FUENTES PERSONALIZADAS ===== */
    @font-face {
      font-family: 'Adelia';
      src: url('fuentes/Adelia.otf') format('opentype');
    }

    @font-face {
      font-family: 'Scriptorial';
      src: url('fuentes/Scriptorial.ttf') format('truetype');
    }

    @font-face {
      font-family: 'TheRustic';
      src: url('fuentes/TheRustic-Demo.otf') format('opentype');
    }

    /* ===== ESTILOS GENERALES ===== */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    /* ===== CARRUSEL DE FONDO ===== */
    #carrusel {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .fondo-carrusel {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1.2s ease-in-out;
    }

    .fondo-activo {
      opacity: 1;
    }

    /* ===== CONTENEDOR PRINCIPAL ===== */
    .contenedor {
      position: relative;
      width: 100%;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.55);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    /* ===== LOGO ===== */
    .logo2 {
      width: 250px;
      max-width: 70%;
      height: auto;
      margin-bottom: 2.5rem;
    }

    /* ===== BOTONES ===== */
    .botones {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      align-items: center;
      max-width: 90%;
    }

    .boton-cuadrado {
      display: flex;
      justify-content: center;
      align-items: center;
      min-width: 180px;
      height: 70px;
      border: 2px solid white;
      color: white;
      font-size: 1rem;
      font-family: 'TheRustic', Arial, sans-serif;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
      background: transparent;
      padding: 0 1rem;
    }

    .boton-cuadrado:hover {
      background-color: white;
      color: black;
      transform: scale(1.05);
    }

    /* ===== ADAPTACIÓN RESPONSIVE ===== */
    @media (max-width: 900px) {
      .logo2 {
        width: 200px;
      }
      .boton-cuadrado {
        width: 150px;
        height: 60px;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 600px) {
      body {
        overflow-y: auto;
      }

      .contenedor {
        padding: 3rem 1rem;
      }

      .logo2 {
        width: 160px;
        margin-bottom: 1.5rem;
      }

      .botones {
        flex-direction: column;
        gap: 1rem;
      }

      .boton-cuadrado {
        width: 80%;
        max-width: 250px;
        font-size: 0.95rem;
      }
    }

    @media (max-width: 400px) {
      .boton-cuadrado {
        width: 100%;
        height: 55px;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

  <!-- CARRUSEL DE FONDO -->
  <div id="carrusel"></div>

  <!-- CONTENIDO CENTRAL -->
  <div class="contenedor">
    <img src="imagenes/logo2.png" alt="Logo Tayta Inti" class="logo2">

    <div class="botones">
      <a href="shop.html" class="boton-cuadrado">EXTRACTS</a>
      <a href="shop2.html" class="boton-cuadrado">OILS & BALSAMS</a>
      <a href="shop3.html" class="boton-cuadrado">POWDERS</a>
      <a href="shop4.html" class="boton-cuadrado">DRIED HERBS</a>
    </div>
  </div>

  <script>
    // ===== CARRUSEL DE IMÁGENES =====
    const imagenes = [
      'imagenes/fondo400.jpg',
      'imagenes/fondo1000.jpg',
      'imagenes/fondo2000.jpg',
      'imagenes/fondo3000.jpg',
      'imagenes/fondo4000.jpg'
    ];

    const carrusel = document.getElementById('carrusel');
    let indice = 0;

    // Crear los divs del carrusel
    imagenes.forEach((img, i) => {
      const div = document.createElement('div');
      div.classList.add('fondo-carrusel');
      if (i === 0) div.classList.add('fondo-activo');
      div.style.backgroundImage = `url('${img}')`;
      carrusel.appendChild(div);
    });

    const fondos = document.querySelectorAll('.fondo-carrusel');

    function cambiarFondo() {
      fondos[indice].classList.remove('fondo-activo');
      indice = (indice + 1) % fondos.length;
      fondos[indice].classList.add('fondo-activo');
    }

    setInterval(cambiarFondo, 5000);
  </script>

</body>
</html>
