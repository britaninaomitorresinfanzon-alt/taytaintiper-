<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tayta Inti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* ===== FUENTES PERSONALIZADAS ===== */
    @font-face {
      font-family: 'Adelia';
      src: url('fuentes/Adelia.otf') format('opentype');
    }
    @font-face {
      font-family: 'Scriptorial';
      src: url('fuentes/Scriptorial.ttf') format('truetype');
    }
    @font-face {
      font-family: 'TheRustic';
      src: url('fuentes/TheRustic-Demo.otf') format('opentype');
    }

    /* ===== RESETEO Y CONFIGURACIÓN GENERAL ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background-color: #000;
    }

    /* ===== CARRUSEL DE FONDO ===== */
    #carrusel {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .fondo-carrusel {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .fondo-activo {
      opacity: 1;
    }

    /* ===== CONTENEDOR PRINCIPAL ===== */
    .contenedor {
      position: relative;
      width: 100%;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.55);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* ===== ICONOS SUPERIORES ===== */
    .iconos {
      position: absolute;
      top: 20px;
      right: 40px;
      display: flex;
      align-items: center;
      gap: 25px;
    }

    .iconos img {
      width: 40px;
      height: 40px;
      cursor: pointer;
      transition: transform 0.3s ease, filter 0.3s ease;
      filter: brightness(0) invert(1); /* ← convierte cualquier icono en blanco */
    }

    .iconos img:hover {
      transform: scale(1.15);
      filter: brightness(1.5); /* brillo al pasar el cursor */
    }

    /* ===== LOGO CENTRADO ===== */
    .logo2 {
      width: 250px;
      max-width: 70%;
      height: auto;
      margin-bottom: 60px;
    }

    /* ===== BOTONES HORIZONTALES ===== */
    .botones {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      flex-wrap: nowrap; /* todos en una fila */
    }

    .boton-cuadrado {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 220px;
      height: 80px;
      border: 2px solid #fff;
      color: #fff;
      font-size: 1.1rem;
      font-family: 'TheRustic', Arial, sans-serif;
      text-decoration: none;
      background: transparent;
      transition: all 0.3s ease;
      border-radius: 8px;
    }

    .boton-cuadrado:hover {
      background-color: white;
      color: black;
      transform: scale(1.05);
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 900px) {
      .logo2 {
        width: 200px;
      }

      .botones {
        flex-wrap: wrap;
        gap: 20px;
      }

      .boton-cuadrado {
        width: 160px;
        height: 65px;
        font-size: 1rem;
      }
    }

    @media (max-width: 600px) {
      body {
        overflow-y: auto;
      }

      .iconos {
        top: 15px;
        right: 20px;
        gap: 15px;
      }

      .iconos img {
        width: 35px;
        height: 35px;
      }

      .logo2 {
        width: 160px;
        margin-bottom: 40px;
      }

      .botones {
        flex-direction: column;
        gap: 15px;
      }

      .boton-cuadrado {
        width: 80%;
        max-width: 250px;
      }
    }
  </style>
</head>
<body>

  <!-- CARRUSEL DE FONDO -->
  <div id="carrusel"></div>

  <!-- ICONOS SUPERIORES DERECHA -->
  <div class="iconos">
    <a href="index.html"><img src="imagenes/home.jpg" alt="Home"></a>
    <a href="carrito.html"><img src="imagenes/carrito.png" alt="Carrito"></a>
  </div>

  <!-- CONTENIDO CENTRAL -->
  <div class="contenedor">
    <img src="imagenes/logo2.png" alt="Logo Tayta Inti" class="logo2">

    <div class="botones">
      <a href="shop.html" class="boton-cuadrado">EXTRACTS</a>
      <a href="shop2.html" class="boton-cuadrado">OILS & BALSAMS</a>
      <a href="shop3.html" class="boton-cuadrado">POWDERS</a>
      <a href="shop4.html" class="boton-cuadrado">DRIED HERBS</a>
    </div>
  </div>

  <script>
    // ===== CARRUSEL DE IMÁGENES =====
    const imagenes = [
      'imagenes/fondo400.jpg',
      'imagenes/fondo1000.jpg',
      'imagenes/fondo2000.jpg',
      'imagenes/fondo3000.jpg',
      'imagenes/fondo4000.jpg'
    ];

    const carrusel = document.getElementById('carrusel');
    let indice = 0;

    imagenes.forEach((img, i) => {
      const div = document.createElement('div');
      div.classList.add('fondo-carrusel');
      if (i === 0) div.classList.add('fondo-activo');
      div.style.backgroundImage = `url('${img}')`;
      carrusel.appendChild(div);
    });

    const fondos = document.querySelectorAll('.fondo-carrusel');

    function cambiarFondo() {
      fondos[indice].classList.remove('fondo-activo');
      indice = (indice + 1) % fondos.length;
      fondos[indice].classList.add('fondo-activo');
    }

    setInterval(cambiarFondo, 5000);
  </script>

</body>
</html>
